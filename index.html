<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <title>Bootstrap Form</title>
</head>
<body>
    <form class="container-fluid" method="post">
        <div class="row justify-content-center mt-4">
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Payment form example</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">Some fields are mising</div>
                        <div class="row g-3">
                            <div class="col-5">
                                <h6>Card #</h6>
                                <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" aria-label="inputCard" pattern="[0-9]{16}" maxlength="16" required>
                            </div>
                            <div class="col-3">
                                <h6>CVC #</h6>
                                <input type="text" class="form-control" placeholder="0000" aria-label="inputCVC" pattern="[0-9]{4}" maxlength="4" required>
                            </div>
                            <div class="col-4">
                                <h6>Amount</h6>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control" placeholder="Amount" aria-label="Amount (to the nearest dollar)" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mb-3">
                                <h6 for="firstNameInput" class="form-label">First Name</h6>
                                <input type="text" class="form-control" id="firstNameInput" aria-describedby="name" required>
                            </div>
                            <div class="col mb-3">
                                <h6 for="lastNameInput" class="form-label">Last Name</h6>
                                <input type="text" class="form-control" id="lastNameInput" aria-describedby="lastname" required>        
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <h6 for="firstNameInput" class="form-label">City</h6>
                                    <input type="text" class="form-control" id="firstNameInput" aria-describedby="name" required>
                                </div>
                            </div>
                            <div class="col-3">
                                <h6 for="validationCustom04" class="form-label">State</h6>
                                <select class="form-select" id="validationCustom04" required>
                                    <option selected disabled value="">Pick a state</option>
                                    <option>State1</option>
                                    <option>State2</option>
                                    <option>State3</option>
                                    <option>State4</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid state.
                                </div>
                            </div>
                            <div class="col-3 mb-3">
                                <h6 for="lastNameInput" class="form-label">Postal Code</h6>
                                <input type="text" class="form-control" id="lastNameInput" aria-describedby="lastname" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h6>We accept:</h6>
                                <div class="d-inline-flex text-white bg-secondary p-1 bd-highlight rounded">
                                    <div class="form-check-flex form-check-inline ps-2">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" value="mastercard" required >
                                        <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="visa" value="visa">
                                        <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                                    </div>
                                    <div class="form-check-flex form-check-inline">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="dinersclub" value="dinersclub">
                                        <label class="form-check-label" for="dinersclub"><i class="fa-brands fa-cc-diners-club"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="paymentMethod" id="amex" value="amex">
                                        <label class="form-check-label" for="amex"><i class="fa-brands fa-cc-amex"></i></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col mb-3">
                                <h6 for="messageArea" class="form-label">Message:</h6>
                                <textarea class="form-control" id="messageArea" rows="3"></textarea>
                                <div id="messageHelp" class="form-text">Add any notes here.</div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end">
                        <button type="reset" class="btn btn-secondary me-md-2">Cancel</button>
                        <button type="submit" class="btn btn-primary" action="#">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
